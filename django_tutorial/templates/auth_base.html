{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title%}{% endblock %} | City Hospital</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="City Hospital - Providing world-class healthcare and expert medical services.">
    <meta name="author" content="City Hospital">

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="container">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </main>

    <!-- Simple Footer -->
    <footer class="py-3 text-center text-muted">
        <div class="container">
            <small>Â© 2026 City Hospital. All Rights Reserved.</small>
        </div>
    </footer>

    <!-- Bootstrap 5 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
