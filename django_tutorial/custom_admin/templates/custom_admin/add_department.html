{% extends 'custom_admin/admin_base.html' %}

{% block title %}Add Department{% endblock %}

{% block content %}
<div class="container-fluid section-padding">
    <div class="row">
        <!-- Sidebar -->
        {% include 'custom_admin/_sidebar.html' %}

        <!-- Main Content -->
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 fw-bold">Add New Department</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="{% url 'manage_departments' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Departments
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm" style="border-radius: 15px;">
                        <div class="card-body p-4">
                            <form method="POST">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label for="dep_name" class="form-label fw-500">Department Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="dep_name" name="dep_name"
                                        placeholder="e.g., Cardiology, Pediatrics, etc." required>
                                </div>

                                <div class="mb-4">
                                    <label for="dep_description" class="form-label fw-500">Description <span
                                            class="text-danger">*</span></label>
                                    <textarea class="form-control" id="dep_description" name="dep_description" rows="5"
                                        placeholder="Describe the department and its services..." required></textarea>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a href="{% url 'manage_departments' %}"
                                        class="btn btn-outline-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Add Department
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
